<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 갤러리</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>My Gallery</h1>
        <nav class="filter-nav">
            <button data-filter="all" class="active">전체</button>
            <button data-filter="image">이미지</button>
            <button data-filter="video">비디오</button>
        </nav>
    </header>
    <main>
        <section class="gallery-grid" id="gallery">
            <!-- JS로 미디어 아이템 렌더링 -->
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <span class="close">&times;</span>
        <div class="modal-content">
            <!-- 미디어 표시 영역 -->
        </div>
        <button class="arrow left">&#8592;</button>
        <button class="arrow right">&#8594;</button>
    </div>
    <script src="assets/js/gallery.js"></script>
</body>
</html>
